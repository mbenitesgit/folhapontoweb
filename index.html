<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Registro de Horários</h1>

<div>
    <label for="year">Ano:</label>
    <select id="year"></select>

    <label for="month">Mês:</label>
    <select id="month"></select>

    <button onclick="carregarHorarios()">Carregar Horários</button>
</div>

<div>
    <label for="entrada">Entrada:</label>
    <input type="time" id="entrada" required>

    <label for="saida">Saída:</label>
    <input type="time" id="saida" required>

    <button onclick="inserirHorario()">Inserir Horário</button>
</div>

<table border="1" id="horariosTable">
    <thead>
    <tr>
        <th>Data</th>
        <th>Entrada</th>
        <th>Saída</th>
    </tr>
    </thead>
    <tbody id="horariosBody">
    <!-- Horários serão adicionados dinamicamente aqui -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
