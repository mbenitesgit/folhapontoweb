<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Ponto 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Folha de Ponto 2024</h1>

        <form id="formulario">
            <label for="mes">Mês:</label>
            <select id="mes">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <!-- Adicione os outros meses aqui -->
            </select>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" placeholder="2024" required>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Entrada</th>
                        <th>Saída</th>
                        <th>Folga</th>
                    </tr>
                </thead>
                <tbody id="tabela-dias">
                    <!-- Os dias do mês serão adicionados dinamicamente aqui -->
                </tbody>
            </table>

            <button type="button" id="calcular">Calcular</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
