<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Folha de Ponto</title>
</head>
<body>
    <h1>Folha de Ponto</h1>

    <form id="pontoForm">
        <label for="funcionarioNome">Nome do Funcionário:</label>
        <input type="text" id="funcionarioNome" required>

        <label for="mesAno">Mês/Ano:</label>
        <input type="month" id="mesAno" required>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                </tr>
            </thead>
            <tbody id="pontoBody">
                <!-- Aqui serão inseridos os campos dinamicamente -->
            </tbody>
        </table>

        <button type="button" onclick="calcularHoras()">Calcular Horas</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
