<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Ponto 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Folha de Ponto 2024</h1>

    <label for="entrada">Horário de Entrada:</label>
    <input type="time" id="entrada" required>

    <label for="saida">Horário de Saída:</label>
    <input type="time" id="saida" required>

    <label for="folga">Folga:</label>
    <input type="checkbox" id="folga">

    <button id="calcular">Calcular</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
