<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Folha de Ponto - Dinamica Contabilidade</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Folha de Ponto - Dinamica Contabilidade</h1>
        <form id="formulario">
            <label for="mes">Mês:</label>
            <select id="mes" name="mes">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" placeholder="Digite o ano" required>

            <table id="tabela-dias">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Entrada</th>
                        <th>Saída</th>
                        <th>Folga</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button type="button" id="calcular">Calcular</button>

            <p id="resultado"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
